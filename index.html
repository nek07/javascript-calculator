<!DOCTYPE html>
<html>
    <head>
        <title>Windows Calculator</title>
        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
        <!--Display grid, flex-->
        <!--jQuery syntax-->
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="calculator">
            <div class="header">
                <iconify-icon icon="ic:round-history" width="2.2rem" height="2.2rem"></iconify-icon>
                <iconify-icon icon="ph:x-square-light"  width="2.2rem" height="2.2rem"></iconify-icon>
            </div>
            <div class="pole">
                0
            </div>
            <div class="buttons">
                <button class="percent btn">%</button>
                <button class="remove-all btn">CE</button>
                <button class="remove btn">C</button>
                <button class="remove-one btn"><iconify-icon icon="lucide:delete"></iconify-icon></button>
                <button class="subs btn">/</button>
                <button class="seven btn">7</button>
                <button class="eight btn">8</button>
                <button class="nine btn">9</button>
                <button class="mult btn">*</button>
                <button class="four btn">4</button>
                <button class="five btn">5</button>
                <button class="six btn">6</button>
                <button class="minus btn">-</button>
                <button class="one btn">1</button>
                <button class="two btn">2</button>
                <button class="three btn">3</button>
                <button class="plus btn">+</button>
                <button class="zero btn">0</button>
                <button class="dot btn">,</button>
                <button class="result btn">=</button>                
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
